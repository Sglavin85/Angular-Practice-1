<button class="btn btn-primary" (click)="toggleDisplay()">Display Details</button>
<p *ngIf="displayDetails">This is the Test display details text</p>
<p *ngFor="let log of clickLog" [ngStyle]="{backgroundColor: getColor(log)}" [ngClass]="{largeNum: log >4}">
  {{ log }}
</p>
<hr>

<label>UserName</label>
<input type="text" class="form-control" [(ngModel)]=userName>
<button class="btn btn-primary" [disabled]="userName === ''" (click)="onResetUser()">Reset User</button>
<hr>
<label>Server Name</label>
<!-- <input type="text" class="form-control" (input)="onUpdateServerName($event)"> -->
<input type="text" class="form-control" [(ngModel)]=serverName>
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
  Add Server
</button>
<!-- <p>{{ serverCreationStatus }}</p> -->
<p *ngIf="serverCreated; else noServer">Server was Created! Name is {{serverName}}</p>
<ng-template #noServer>
  <p>No Server was created</p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
